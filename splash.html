<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo(a) à Biblioteca!</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Variáveis globais para consistência */
        :root {
            --cor-principal: #3f51b5; /* Azul da lombada */
            --cor-secundaria: #ffeb3b; /* Amarelo de destaque */
            --cor-fundo: #f4f4f9;
            --cor-texto: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Merriweather', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; 
            background: linear-gradient(135deg, var(--cor-principal) 0%, #6a7ecb 100%); 
            position: relative;
        }

        /* Efeito de páginas flutuantes no fundo */
        .floating-pages {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .page {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            animation: floatPage 15s infinite ease-in-out;
            opacity: 0; 
            transform: rotateZ(0deg);
        }

        @keyframes floatPage {
            0% { transform: translateY(100vh) rotateZ(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotateZ(360deg); opacity: 0; }
        }

        /* Configurações de posição e velocidade das páginas */
        .page:nth-child(1) { left: 10%; width: 60px; height: 90px; animation-duration: 18s; animation-delay: 0s; }
        .page:nth-child(2) { left: 30%; width: 80px; height: 120px; animation-duration: 16s; animation-delay: 2s; }
        .page:nth-child(3) { left: 50%; width: 70px; height: 105px; animation-duration: 20s; animation-delay: 4s; }
        .page:nth-child(4) { left: 70%; width: 90px; height: 135px; animation-duration: 17s; animation-delay: 6s; }
        .page:nth-child(5) { left: 20%; width: 50px; height: 75px; animation-duration: 19s; animation-delay: 8s; }
        .page:nth-child(6) { left: 85%; width: 65px; height: 98px; animation-duration: 15s; animation-delay: 10s; }


        /* Container Central (Logotipo e Progresso) */
        .splash-content {
            z-index: 10;
            text-align: center;
            color: white;
            padding: 30px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            animation: slideUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
        }
        
        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Logotipo (Simulado com Ícone e Texto) */
        .logo {
            font-size: 3em;
            margin-bottom: 10px;
            color: var(--cor-secundaria);
        }

        .logo-text {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Animação de Barra de Progresso */
        .loading-bar {
            width: 250px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin: 20px auto 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: var(--cor-secundaria);
            border-radius: 4px;
            /* Animação de preenchimento (definida no JavaScript) */
            animation: loadingProgress 3s forwards; 
        }

        /* Keyframes para preenchimento da barra */
        @keyframes loadingProgress {
            from { width: 0%; }
            to { width: 100%; }
        }

        .loading-text {
            margin-top: 15px;
            font-style: italic;
            font-size: 0.9em;
        }

    </style>
</head>
<body>
    <div class="floating-pages">
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
    </div>

    <div class="splash-content">
        <div class="logo">
            <i class="fas fa-book-sparkles"></i> 
        </div>
        <div class="logo-text">
            Virtual Library
        </div>
        
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
        <div class="loading-text">
            Carregando sua estante...
        </div>
    </div>

    <script>
        // O script espera o término da animação de progresso (3 segundos) e redireciona
        const REDIRECT_DELAY_MS = 3000; 
        
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                // Redireciona para a tela de login (index.html)
                window.location.href = 'index.html'; 
            }, REDIRECT_DELAY_MS);
        });
    </script>
</body>
</html>
