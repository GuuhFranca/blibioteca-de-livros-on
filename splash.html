<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo(a) à Biblioteca!</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./splash.css">
</head>
<body>
    <div class="floating-pages">
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
    </div>

    <div class="splash-content">
        <div class="logo">
            <i class="fas fa-book-sparkles"></i> 
        </div>
        <div class="logo-text">
            Virtual Library
        </div>
        
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
        <div class="loading-text">
            Carregando sua estante...
        </div>
    </div>

    <script>
        // O script espera o término da animação de progresso (3 segundos) e redireciona
        const REDIRECT_DELAY_MS = 3000; 
        
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                // Redireciona para a tela de login (index.html)
                window.location.href = 'index.html'; 
            }, REDIRECT_DELAY_MS);
        });
    </script>
</body>
</html>
